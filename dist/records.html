    <script type="module">

          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let body = document.querySelector(".body");
        let sun = document.querySelector(".sun");
        let moon = document.querySelector(".moon");

        moon.onclick = function(){
            body.classList.add("dark--mode");
        };

        sun.onclick = function(){
            body.classList.remove("dark--mode");
        };

        let menu = document.querySelector(".menu");
        let sidebar = document.querySelector(".sidebar");
        let mainContainer = document.querySelector(".main--container");

        menu.onclick = function(){
            sidebar.classList.toggle("activemenu");
        };

        mainContainer.onclick = function(){
            sidebar.classList.remove("activemenu");
        };

        // setup gauge chart
        const gaugeData = {
            labels: ['Normal', 'Warning', 'Danger'],
            datasets: [{
                label: 'Water Level',
                data: [12, 8, 5],
                backgroundColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 26, 104, 1)'
                ],
                needleValue: 20,
                borderColor: 'white',
                borderWidth: 2,
                cutout: '95%',
                circumference: 180,
                rotation: 270,
                borderRadius: 5
            }]
        };

        const gaugeNeedle = {
            id: 'gaugeNeedle',
            afterDatasetDraw(chart, args, options){
                const { ctx, config, data, chartArea: { top, bottom, left, right, width, height } } = chart;

                ctx.save();

                const needleValue = data.datasets[0].needleValue;
                const dataTotal = data.datasets[0].data.reduce((a, b) => a + b, 0);
                const angle = Math.PI + (1 / dataTotal * needleValue * Math.PI);
                console.log(angle);
                const cx = width / 2;
                const cy = chart._metasets[0].data[0].y;

                // Needle
                ctx.translate(cx, cy);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(0, -2);
                ctx.lineTo(chart._metasets[0].data[0].outerRadius, 0);
                ctx.lineTo(0, 2);
                ctx.fillStyle = '#444';
                ctx.fill();

                // Needle Dot
                ctx.translate(-cx, -cy);
                ctx.beginPath();
                ctx.arc(cx, cy, 5, 0, 10);
                ctx.fill();
                ctx.restore();

                ctx.font = '30px Poppins';
                ctx.fillStyle = '#444';
                ctx.fillText(needleValue + 'cm', cx, cy + 50);
                ctx.textAlign = 'center';
            }
        };

        const gaugeConfig = {
            type: 'doughnut',
            data: gaugeData,
            tooltip: {
                yAlign: 'bottom',
                displayColors: false,
                callbacks: {
                    label: function(tooltipItem, data, value) {
                        const tracker = tooltipItem.dataset.needleValue;
                        return `Tracker Score: ${tracker}%`;
                    }
                }
            },
            plugins: [gaugeNeedle]
        };

        const gaugeChart = new Chart(
            document.getElementById('gaugeChart'),
            gaugeConfig
        );

// Setup line chart
const lineData = {
    labels: ['12:00 AM', '03:00 AM', '06:00 AM', '09:00 AM', '12:00 PM', '03:00 PM', '06:00 PM', '09:00 PM'],
    datasets: [{
      label: 'Water Level',
      data: [8, 6, 10, 12, 14, 9, 7, 5],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 2
    }]
  };
  
  const lineConfig = {
    type: 'line',
    data: lineData,
    options: {
      responsive: true,
      maintainAspectRatio: false, // Add this line to prevent the chart from maintaining aspect ratio
      scales: {
        y: {
          beginAtZero: true,
          max: 20, // Adjust the maximum value as needed to fit within the chart box
        }
      }
    }
  };
  
  const lineChart = new Chart(
    document.getElementById('lineChart'),
    lineConfig
  );
